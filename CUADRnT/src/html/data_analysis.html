<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>Historical Usage Analysis</title>
        <script type="text/javascript" src="../javascript/d3.v3.js"></script>
        <script type="text/javascript" src="../javascript/d3.tip.js"></script>
        <link href="../css/data_analysis.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <input name="forwardButton" 
                type="button" 
                value="forward" 
                onclick="next_dataset()"/>
            <input name="submitButton" 
                type="button" 
                value="submit" 
                onclick="submit_classification()"/>
            <select id="class_type", class="classify" onchange="set_class_type()" disabled>
                <option value="unchanged">Unchanged</option>
                <option value="increasing">Increasing</option>
                <option value="decreasing">Decreasing</option>
            </select>
            <input class="classify" type="button" onclick="add_classification()" value="Add classification" disabled>
            <a download="classifications.json"
                id="downloadlink"
                class="button"
                style="display: none">
                <button type="button">Download classifications</button>
            </a>
        </div>
        <svg class="chart"></svg>
        <script type="text/javascript" src="../javascript/data_analysis.js"></script>
    </body>
</html>
